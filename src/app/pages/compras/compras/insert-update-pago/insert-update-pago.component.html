<mat-card class="p-4">
    <mat-card-title>
        <h4 class="text-center"><strong>Pagar</strong></h4>
    </mat-card-title>
    <mat-card-subtitle>
        <form [formGroup]="_service.pago">
            <div class="row p-2">
                <div class="col-lg-12">
                    <mat-form-field class="full-width-field" appearance="fill">
                        <mat-label>Proveedor</mat-label>
                        <input type="text" matInput formControlName="COD_PERSONA" [matAutocomplete]="auto">
                        <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayProveedor">
                            <mat-option *ngFor="let option of filteredProveedor | async" [value]="option">
                                {{option.PRIMER_NOMBRE}} {{option.PRIMER_APELLIDO}}
                            </mat-option>
                        </mat-autocomplete>
                    </mat-form-field>
                </div>

                <div class="col-lg-12">

                    <mat-form-field class="full-width-field" appearance="fill">
                        <mat-label>Descuento</mat-label>
                        <input matInput formControlName="DESCUENTO" (keydown)="validateInput($event)">
                    </mat-form-field>

                </div>

                <div class="col-lg-12">
                    <h3 class="text-lg-end">Sub Total: <strong>{{_service.subtotal | number: '1.2-2'}}</strong></h3>
                </div>
                <div class="col-lg-12">
                    <h3 class="text-lg-end">Descuento: <strong>{{_service.descuento | number: '1.2-2'}}</strong></h3>
                </div>

                <div class="col-lg-12">
                    <h3 class="text-lg-end">Impuesto: <strong>{{_service.impuesto | number: '1.2-2'}}</strong></h3>
                </div>

             


                <div class="col-lg-12">
                    <h3 class="text-lg-end">Total: <strong>{{total  | number:'1.2-2'}}</strong></h3>
                </div>
            </div>
        </form>
    </mat-card-subtitle>
    <mat-card-actions class="d-flex justify-content-center">
        <button class="m-1" mat-raised-button color="accent" (click)="guardar()"
            [disabled]="!_service.pago">Guardar</button>
        <button class="m-1" mat-raised-button color="warn" (click)="cerrarmodal()">Cerrar</button>
    </mat-card-actions>
</mat-card>
