<mat-card class="p-4">
    <mat-card-title>
        <h4 class="text-center"><strong>Pagar</strong></h4>
    </mat-card-title>
    <mat-card-subtitle>
        <form [formGroup]="_service.pago">
            <div class="row p-2">
                <div class="col-lg-12">
                    <mat-form-field class="full-width-field" appearance="fill">
                        <mat-label>Proveedor</mat-label>
                        <input type="text" matInput formControlName="COD_PERSONA" [matAutocomplete]="auto">
                        <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayProveedor">
                            <mat-option *ngFor="let option of filteredProveedor | async" [value]="option">
                                {{option.PRIMER_NOMBRE}} {{option.PRIMER_APELLIDO}}
                            </mat-option>
                        </mat-autocomplete>
                        <!-- <mat-hint align="start"
                            *ngIf="validateOpinion['COD_PERSONA'].hasError('required')"><strong
                                class="text-danger">Campo requerido!</strong> </mat-hint> -->
                    </mat-form-field>
                </div>
                <div class="col-lg-12">
                    <h3 class="text-lg-end">Total: <strong>{{_service.total}}</strong></h3>
                </div>
            </div>
        </form>
    </mat-card-subtitle>
    <mat-card-actions>
     <button mat-button color="primary" (click)="guardar()" [disabled]="!_service.pago" >Guardar</button>
      <!-- <button mat-button color="warn" (click)="cerrarmodal()">Cerrar</button>  -->
    </mat-card-actions>
</mat-card>
