<div>
    <div class="col-lg-6">
        <nav aria-label="breadcrumb">
            <h1><strong>Direccion</strong></h1>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a [routerLink]="['/dashboard']">Inicio</a></li>
                <li class="breadcrumb-item active"><a routerLink="/roles">Direccion</a></li>
            </ol>
        </nav>
    </div>

    <mat-card>
        <mat-card-content>

            

            <section >
                <div class="text-right">
                 
                  
                    <button mat-raised-button color="accent" (click)="crear()">
                        <mat-icon>
                            account_circle
                        </mat-icon>
                        Agregar Direccion
                    </button>
                </div>

                <div class="mt-4"  *ngIf="direccion.length == 0">
                    <div class="alert alert-warning text-center" role="alert">
                        No existen direccion para mostrar
                    </div>
                </div>
                <div class="mt-4" *ngIf="direccion.length != 0">
                    <div class="row">
                        <div class="col-md-6">
                          
                                <mat-form-field appearance="outline">
                                    <mat-label>Busqueda</mat-label>
                                    <input matInput placeholder="Buscar" [(ngModel)]="buscar">
                                    <mat-icon matSuffix>search</mat-icon>
                                </mat-form-field>
                          
                        </div>
                    </div>

                    <div id="reporte" class="table-responsive">
                        <table class="table  bordeTabla tablep" role="table">
                            <thead class="theadp">
                                <tr class="tablebg text-center">
                                    <th class="thp" scope="col" role="columnheader">Id</th>
                                    <th class="thp" scope="col" role="columnheader">Direccion</th>
                                    <th class="thp" scope="col" role="columnheader">Opciones</th>
                                </tr>
                            </thead>
                               <tbody role="rowgroup" class="tbodyp">
                                <tr class="text-center trp" role="row" [attr.data-index]="i" *ngFor="let item of direccion | slice:d:h | filter:buscar:campo; let i = index" [attr.data-index]="i" >
                                    <td role="cell" data-title="Nombre" class="tdp"> {{i+1}}</td>
                                    <td role="cell" data-title="Nombre" class="tdp"> {{item.direccion}}</td>
                                    <td id="d" role="cell" data-title="Opciones" class="tdp" >
                                        <div class="text-center">
                                            <button mat-mini-fab color="warn"  (click)="eliminar(item.COD_ROL)" >
                                                <mat-icon>delete_forever</mat-icon>
                                            </button>
                                            <button mat-mini-fab class="buttonSecundary" (click)="editar(item)"  >
                                                <mat-icon>create</mat-icon>
                                            </button>
                                        </div>
                                    </td>
                                </tr>
                            </tbody> 
                        </table>
                         <mat-paginator id="d" [length]="direccion?.length"
                        [pageSizeOptions]="[25, 50,100,direccion?.length]"
                         [pageSize]="pageSize"
                        (page)="cambioPagina($event)">
                    </mat-paginator> 
                    </div>
                </div>
            </section>
        </mat-card-content>
    </mat-card>
</div>
