<mat-card class="p-4">
    <mat-card-title>
        <h4 class="text-center"><strong>{{_service.register.get('COD_TIPO_NATURALEZA')?.value ?
                "ACTUALIZAR":"CREAR"}}</strong></h4>
    </mat-card-title>
    <mat-card-subtitle>
        <form [formGroup]="_service.register">
            <div class="row">
                <div class="col-lg-12">
                    <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label>Tipo naturaleza</mat-label>
                        <input matInput placeholder="Ingrese tipo naturaleza" formControlName="TIPO"
                        onkeypress="return ((event.charCode >= 65 && event.charCode <= 90) || (event.charCode >= 97 && event.charCode <= 122))"
                            onkeyup="javascript:this.value=this.value.toUpperCase();" maxlength="20" minlength="1">
                        <mat-hint align="start" *ngIf="validateOpinion['TIPO'].hasError('required')"><strong
                                class="text-danger">Campo requerido!</strong> </mat-hint>
                    </mat-form-field>
                </div>
            </div>
        </form>
    </mat-card-subtitle>
    <mat-card-actions>
        <button mat-raised-button class="m-1" color="primary" (click)="guardar()"
            [disabled]="!_service.register">{{_service.register.get('COD_TIPO_NATURALEZA')?.value ?
            "Actualizar":"Crear"}}</button>
        <button mat-raised-button color="warn" (click)="cerrarmodal()">Cerrar</button>
    </mat-card-actions>
</mat-card>
