<mat-card class="p-4">
    <mat-card-title><h4 class="text-center"><strong>{{_service.register.get('COD_TIPO_PERSONA')?.value ? "ACTUALIZAR":"CREAR"}}</strong></h4></mat-card-title>
    <mat-card-subtitle>
        <form [formGroup]="_service.register">
            <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>Tipo persona</mat-label>
                <input matInput placeholder="Ingrese Tipo persona" formControlName="TIPO" onkeyup="javascript:this.value=this.value.toUpperCase();">
                <mat-hint align="start" *ngIf="validateOpinion['TIPO'].hasError('required')"><strong  class="text-danger" >Campo requerido!</strong> </mat-hint>
            </mat-form-field>
            <br>
        </form>
    </mat-card-subtitle>
    <mat-card-actions>
      <button mat-raised-button class="m-1" color="primary" (click)="guardar()" [disabled]="!_service.register" >{{_service.register.get('COD_TIPO_PERSONA')?.value ? "Actualizar":"Crear"}}</button>
      <button mat-raised-button  color="warn" (click)="cerrarmodal()">Cerrar</button>
    </mat-card-actions>
  </mat-card>
