<mat-card class="p-4">
    <mat-card-title><h4 class="text-center"><strong>Servicio Social</strong></h4></mat-card-title>
    <mat-card-subtitle>
        <form [formGroup]="form">
            <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>Nombre</mat-label>
                <input matInput placeholder="Ingrese nombre del proyecto" formControlName="nombre" >
                            </mat-form-field>
            <br>
        </form>
    </mat-card-subtitle>
    <mat-card-actions>
      <button mat-raised-button color="primary" class="m-1" (click)="guardar()" [disabled]="!form" >Generar</button>
      <!-- <button mat-raised-button color="warn" (click)="cerrarmodal()">Cerrar</button> -->
    </mat-card-actions>
  </mat-card>
