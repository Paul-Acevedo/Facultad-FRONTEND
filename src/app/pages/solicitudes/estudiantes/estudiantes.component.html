<div>
    <div class="col-lg-6">
        <nav aria-label="breadcrumb">
            <h1><strong>Estudiante</strong></h1>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a [routerLink]="['/dashboard']">Inicio</a></li>
                <li class="breadcrumb-item active"><a routerLink="/roles">Estudiante</a></li>
            </ol>
        </nav>
    </div>

    <mat-card>
        <mat-card-content>

            

            <section >

                <div class="row">
                    
                    <div class="col-md-6 ">
                      
                    </div>
                    <div class="col-md-6 d-flex justify-content-end">
                      
                        <mat-form-field appearance="outline">
                            <mat-label>Busqueda</mat-label>
                            <input matInput placeholder="Buscar" [(ngModel)]="buscar" (change)="busqueda()">
                            <mat-icon matSuffix>search</mat-icon>
                        </mat-form-field>
                  
                </div>
                </div>
             
                <div class="mt-4"  *ngIf="estudiantes?.length == 0">
                    <div class="alert alert-warning text-center" role="alert">
                        No existen estudiantes para mostrar
                    </div>
                </div>
                <div class="mt-4" >
                   

                    <div id="reporte" class="table-responsive" *ngIf="estudiantes.length != 0">
                        <table class="table  bordeTabla tablep" role="table">
                            <thead class="theadp">
                                <tr class="tablebg text-center">
                                    <th class="thp" scope="col" role="columnheader">Id</th>
                                    <th class="thp" scope="col" role="columnheader">Estudiante</th>
                                    <th class="thp" scope="col" role="columnheader">N.ยบ Cuenta</th>
                                    <th class="thp" scope="col" role="columnheader">Correo Personal</th>
                                    <th class="thp" scope="col" role="columnheader">Telefono</th>
                                </tr>
                            </thead>
                               <tbody role="rowgroup" class="tbodyp">
                                <tr class="text-center trp" role="row" [attr.data-index]="i" *ngFor="let item of (estudiantes)! | slice:d:h let i = index" [attr.data-index]="i" >
                                    <td role="cell" data-title="Nombre" class="tdp"> {{i+1}}</td>
                                    <td role="cell" data-title="Nombre" class="tdp">{{item.PERSONA}} </td>
                                    <td role="cell" data-title="Nombre" class="tdp">{{item.USUARIO}} </td>
                                    <td role="cell" data-title="Nombre" class="tdp">{{item.EMAIL}} </td>
                                    <td role="cell" data-title="Nombre" class="tdp">{{item.TELEFONO_PERSONAL}} </td>

                                   
                                </tr>
                            </tbody> 
                        </table>
                        <mat-paginator id="d" [length]="estudiantes?.length"
                        [pageSizeOptions]="[25, 50,100,estudiantes?.length]"
                         [pageSize]="pageSize"
                        (page)="cambioPagina($event)">
                    </mat-paginator>
                    </div>
                </div>
            </section>
        </mat-card-content>
    </mat-card>
</div>

<div class="modal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Modal title</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div id="reporte2" class="table-responsive" *ngIf=" estudiantes.length != 0">
                <table class="table  bordeTabla tablep" role="table">
                    <thead class="theadp">
                        <tr class="tablebg text-center">
                            <th class="thp" scope="col" role="columnheader">Id</th>
                            <th class="thp" scope="col" role="columnheader">Rol</th>
                            
                        </tr>
                    </thead>
                       <tbody role="rowgroup" class="tbodyp">
                        <tr class="text-center trp" role="row" [attr.data-index]="i" *ngFor="let item of (estudiantes)! let i = index" [attr.data-index]="i" >
                            <td role="cell" data-title="Nombre" class="tdp"> {{i+1}}</td>
                            <td role="cell" data-title="Nombre" class="tdp"> {{item.NOMBRE_ROL | uppercase}}</td>
                        </tr>
                    </tbody> 
                </table>
               
            </div>


       </div>
    </div>
</div>
