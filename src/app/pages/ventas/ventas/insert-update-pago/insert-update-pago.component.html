<mat-card class="p-4">
    <mat-card-title>
        <h4 class="text-center"><strong>Pagar</strong></h4>
    </mat-card-title>
    <mat-card-subtitle>
        <form [formGroup]="_service.pago">
            <div class="row p-2">
                <div class="col-lg-12">
                    <mat-form-field class="full-width-field" appearance="fill">
                        <mat-label>Clientes</mat-label>
                        <input type="text" matInput formControlName="COD_PERSONA" [matAutocomplete]="auto">
                        <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayClientes">
                            <mat-option *ngFor="let option of filteredClientes | async" [value]="option">
                                {{option.PRIMER_NOMBRE}}
                            </mat-option>
                        </mat-autocomplete>
                    </mat-form-field>
                </div>

                <div class="col-lg-6">
                    <mat-form-field class="full-width-field" appearance="fill">
                        <mat-label>RTN</mat-label>
                        <input matInput formControlName="RTN" onkeydown="return /[0-9A-Z]/i.test(event.key)" maxlength="14" minlength="14">
                    </mat-form-field>
                </div>

                <div class="col-lg-6">
                    <mat-form-field class="full-width-field" appearance="fill">
                        <mat-label>Descuento</mat-label>
                        <input matInput formControlName="DESCUENTO">
                    </mat-form-field>
                </div>

                <div class="col-lg-12">
                    <h3 class="text-lg-end">Sub Total: <strong>{{_service.subtotal}}</strong></h3>
                    <h3 class="text-lg-end">Impuesto: <strong>{{_service.isv}}</strong></h3>
                    <h3 class="text-lg-end">Descuento: <strong>{{_service.descuento}}</strong></h3>
                    <h3 class="text-lg-end">Total: <strong>{{_service.total}}</strong></h3>

                </div>
            </div>
        </form>
    </mat-card-subtitle>
    <mat-card-actions class="d-flex justify-content-center">
        <button mat-raised-button class="m-1" color="accent" (click)="guardar()" [disabled]="!_service.pago">Guardar</button>
         <button mat-raised-button class="m-1 "color="warn" (click)="cerrarmodal()">Cerrar</button>  
    </mat-card-actions>
</mat-card>
